<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выберите Столбцы</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Выберите Поля для Сертификата</h1>
    <form method="post">
        {% for column in columns %}
            <input type="checkbox" name="columns" value="{{ column }}"> {{ column }}<br>
        {% endfor %}
        <button type="submit" class="btn">Далее</button>
    </form>
    <a href="{{ url_for('index') }}" class="link">На главную</a>
</body>
</html>
