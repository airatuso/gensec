{% extends "layout.html" %}
{% block content %}
<h2>Шаг 4: Настройте шрифты и цвета</h2>
<form method="post" enctype="multipart/form-data" class="mt-4">
    {% for field in fields %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Поле: {{ field }}</h5>
                <div class="form-group">
                    <label for="font_{{ field }}">Шрифт:</label>
                    <select name="font_{{ field }}" id="font_{{ field }}" class="form-control">
                        {% for font in fonts %}
                            <option value="{{ font }}">{{ font }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="font_size_{{ field }}">Размер шрифта:</label>
                    <input type="number" name="font_size_{{ field }}" id="font_size_{{ field }}" value="24" class="form-control">
                </div>
                <div class="form-group">
                    <label for="color_{{ field }}">Цвет:</label>
                    <input type="color" name="color_{{ field }}" id="color_{{ field }}" value="#FFFFFF" class="form-control">
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Загрузите свой шрифт (опционально)</h5>
            <div class="form-group">
                <input type="file" name="uploaded_font" accept=".ttf, .otf" class="form-control-file">
                <small class="form-text text-muted">Поддерживаемые форматы: TTF, OTF.</small>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Далее</button>
</form>
{% endblock %}
